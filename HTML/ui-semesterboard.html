<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>DCP+</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="../CSS/ui-semesterboard.css">
    <script src="/JS/semesterBoardClassesLogic.js"></script>

    <script>
        function on() {
            document.getElementById("overlay").style.display = "block";
        }

        function off() {
            var overlay = document.getElementById('overlay');
            var pop = document.getElementById('pop');
            pop.addEventListener("click", function (e) {
                e.stopPropagation();
            });

            overlay.addEventListener("click", function () {
                document.getElementById("overlay").style.display = "none";
            });
        }
    </script>

</head>

<body class="UI-SemesterBoard">
    <nav class="navbar navbar-expand-lg navbar-light ">
        <div class="container-fluid">
            <a id="backbtn" href="../HTML/board.html">
                <img src="../Res/Images/arrow-left-circle.svg" width="32" height="32">
            </a>
            <a class="navbar-brand" href="#">
                <img src="../Res/Images/Logo.svg" alt="" width="250" height="80">
            </a>
            <div class="collapse navbar-collapse">
                <p id="user">Hello </br> Gerardo Vargas-Hernandez!</p>
            </div>
        </div>
    </nav>

    </br></br></br>

    <div class="container-sm gap-3 Table">
        <div class="row">
            <div class="col-md Semester">Fall 2018</div>
            <div class="col-md SemesterCredits">Credits: 15</div>
        </div>
        <div class="row">
            <div class="col-sm Subheading">Course</div>
            <div class="col-sm Subheading">Credits</div>
        </div>

        <div id="classesHolder">

        </div>

        <div class="row">
            <div class="col text-center">
                <div><button class="btn btn-success btn-sm" onclick="on();" type="button">+</button></div>
            </div>
        </div>
    </div>

    <div id="overlay" onclick="off()">
        <div id="pop" class="card position-absolute top-50 start-50 translate-middle text-center"
            style="background-color: #FFEAC1; width: 30rem;">
            <div class="card-body">
                <h5 class="card-title">Enter Course Information</h5>
                <form class="form-inline" role="form" action="javascript:addClass(course.value, credits.value)">
                    <div class="form-group row">
                        <label class="col-sm-2 col-form-label" for="course">Course</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="course">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="col-sm-2 col-form-label" for="credits">Credits</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="credits">
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary my-1">Add</button>
                </form>
            </div>
        </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
    <script src="https://kit.fontawesome.com/7b773fce24.js" crossorigin="anonymous"></script>
</body>

</html>
