<!-- DCP+ Questionnaire HTML -->

<!DOCTYPE html>
<html lang="en">
    <head>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
        <link rel="stylesheet" type="text/css" href="../CSS/questionnaire.css"/>

    </head>

    <body>
        <br><br>
          <div class="container">
            <div class="row">
                <div class="col-4"></div>
                <div class="col-4">
                    <!-- DCP Header -->
                    <h1>DCP+</h1>
                </div>
                <div class="col-4"></div>
              </div>
          </div>

          <br><br>

          <div class="container">
            <div class="row">
                <div class="col-1"></div>
                <div class="col-10">
                    <form>
                        <fieldset id="questionnaire">
                            <br>
                            <!-- DCP Questionnaire -->
                            <h2>Tell Us About You</h2>
                            <br>
                            <label>Student Status</label>
                            <input type="radio" id="fulltime" name="studentstatus" value="fulltime" checked="checked"/> 
                            <label for="personal">Full Time</label>
                            <input type="radio" id="parttime" name="studentstatus" value="parttime"/> 
                            <label for="business">Part Time</label>
                            <br><br>
                            <label>Transfer Student</label>
                            <input type="radio" id="yes" name="transferstudent" value="yes" checked="checked"/> 
                            <label for="personal">Yes</label>
                            <input type="radio" id="no" name="transferstudent" value="no"/> 
                            <label for="business">No</label>
                            <br><br>
                            <label for="fname">First Name</label>
                            <input type="text" id="fname" name="fname" required="required"/>
                            <br><br>
                            <label for="lname">Last Name</label>
                            <input type="text" id="lname" name="lname" required="required"/>
                            <br><br>
                            <label for="tuid">TUID</label>
                            <input type="text" id="tuid" name="tuid" required="required"/>
                            <br><br>
                            <label for="major">Major</label>
                            <select name="major" id="major">
                                <option value="cosc">Computer Science</option>
                            </select>
                            <br><br>
                            <input type="submit"/>
                            <br><br>
                        </fieldset>
                    </form>
                </div>
                <div class="col-1"></div>
          </div>  
    </body>
</html>
