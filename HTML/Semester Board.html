        <script>
            var calls = 0;
            function myFunction() {
                if (calls < 13) {
                    const node = document.getElementById('proto1');
                    const clone = node.cloneNode(true);
                    const nodeAdd = document.getElementById('addOne');
                    const cloneAdd = nodeAdd.cloneNode(true);
                    nodeAdd.remove();
                    node.id = "proto" + calls
                    document.getElementById("main").appendChild(clone);
                    document.getElementById("main").appendChild(cloneAdd);
                    calls++;
                }
                else if (calls == 13) {
                    const node = document.getElementById('proto');
                    const clone = node.cloneNode(true);
                    const nodeAdd = document.getElementById('addOne');
                    const cloneAdd = nodeAdd.cloneNode(true);
                    nodeAdd.remove();
                    document.getElementById("main").appendChild(clone);
                    calls++;
                }
            };

            function removeThis(id) {
                const element = document.getElementById(id);
                element.remove();
            }
            function ExportToExcel(type, fn, dl) {
            var elt = document.getElementById("table1Ex");
            var wb = XLSX.utils.table_to_book(elt, { sheet: "sheet1" });
            return dl ?
                XLSX.write(wb, { bookType: type, bookSST: true, type: 'base64' }) :
                XLSX.writeFile(wb, fn || ('DCP.' + (type || 'xlsx')));
            }

            </script>
