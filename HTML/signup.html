<!-- DCP+ Questionnaire HTML -->
<!DOCTYPE html>
<html lang="en">

<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="../CSS/signup.css" />
    <script src="/JS/signup.js"></script>
</head>

<body>
    <nav class="navbar justify-content-center pt-3">
        <a href="#" class="navbar-brand">
            <img src="../Res/Images/Logo.svg" alt="Logo - Image" width="400" height="100">
        </a>
    </nav>
    <div class="card mb-5 position-absolute top-50 start-50 translate-middle mt-5" style="max-width: 700px;">
        <div class="row align-items-center">
            <div class="col-md-6">
                <img src="../Res/Images/sunset.jpeg" class="img-fluid rounded-start" alt="...">
            </div>
            <div class="col-md-6">
                <div class="card-body">
                    <form id="signupform" method="post"
                        action="javascript:validateSignup(signupEmail.value, signupPassword.value, signupPasswordConfirm.value)">
                        <fieldset id="signup">
                            <div class="row p-5">
                                <h5>Signup</h5>
                                <input type="email" id="signupEmail" name="signupEmail" placeholder="Email" required
                                    class="mb-2" />
                                <input type="password" id="signupPassword" name="signupPassword" placeholder="Password"
                                    required class="mb-2" />
                                <input type="password" id="signupPasswordConfirm" name="signupPasswordConfirm"
                                    placeholder="Confirm Password" required class="mb-2" />
                                <input type="submit" value="Signup" class="btn btn-sm btn-outline-primary rounded" />
                            </div>
                        </fieldset>
                    </form>

                    <form onsubmit="return validateLogin(signInEmail.value, signInPassword.value)" id="signInForm"
                        method="get">
                        <fieldset id="signIn">
                            <div class="row p-5">
                                <h5>Login</h5>
                                <input type="email" id="signInEmail" name="signInEmail" placeholder="Email" required
                                    class="mb-2">
                                <input type="password" id="signInPassword" name="signInPassword" placeholder="Password"
                                    required class="mb-2">
                                <input type="button" value="Forgot Password?"
                                    class="btn btn-sm btn-outline-danger mb-2">
                                <input type="submit" value="Login" class="btn btn-sm btn-outline-success">
                            </div>
                        </fieldset>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
