<!-- DCP+ Questionnaire HTML -->

<!DOCTYPE html>
<html lang="en">
    <head>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
        <link rel="stylesheet" type = "text/css" href="../CSS/signup.css"/>


    </head>

    <body>
        <br><br>
        <nav class="navbar justify-content-center">
            <a href="#" class="navbar-brand">
                <img src="../Res/Images/Logo.svg" alt="Logo - Image" width="400" height="100">
            </a>
        </nav>
     
        <div class="card mb-5 position-absolute top-50 start-50 translate-middle" style="max-width: 700px;">
            <div class="row g-0">
              <div class="col-md-6">
                  <img src="../Res/Images/sunset.jpeg" class="img-fluid rounded-start" alt="...">
              </div>
              <div class="col-md-6">
                <div class="card-body">
                  <h5 class="card-title"></h5>
                  <form onsubmit="return passwordsMatch()" id="signupform" method="GET" action="">
                    <fieldset id="login">
                    <label for="Header"><h5>Signup</h5></label>
                    <br>
                    <!-- <label for="Username">Username</label> -->
                    <input type="text" id="signupFormUsername" name="signupUsername" placeholder="Username" required>
                    <br>
                    <!-- <label for="Password">Password</label> -->
                    <input type="password" id="signupPassword" name="signupPass" placeholder="Password" required>
                    <br>
                    <!-- <label for="Password_confirm">Confirm Password</label> -->
                    <input type="password" id="signupPassword_confirm" name="signupPass_confirm" placeholder="Confirm Password" required>
                    <br>
                    <input type = "submit" value="Signup">
        
                </form >
                <form onsubmit="" id="signInForm" method="GET" action="">
                    <fieldset id="signup">
                    <label for="Header"><h5>Login</h5></label>
                    <br>
                    <!-- <label for="Username">Username</label> -->
                    <input type="text" id="signupFormUsername" name="signupUsername" placeholder="Username" required>
                    <br>
                    <!-- <label for="Password">Password</label> -->
                    <input type="password" id="signupPassword" name="signupPass" placeholder="Password" required>
                    <br>
                    <label for="Forgot Password"></label>
                    <input type="button" value="Forgot Password?">
                    <br>
                    <label for="LoginButton"></label>
                    <input type = "submit" value="Login">
        
                </form >
                </div>
              </div>
            </div>
          </div>

    </body>
</html>
