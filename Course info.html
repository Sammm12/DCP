<html>
    <head>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <meta charset="UTF-8">
        <link rel="stylesheet" href="Course info.css">
        <title>Course info</title>
    </head>
    <body>
        <div class="card position-absolute top-50 start-50 translate-middle text-center" style="width: 30rem;">
            <div class="card-body">
                <h5 class="card-title">Enter Course Information</h5>
                <form class = "form-inline" role = "form">
                    <div class = "form-group row">
                        <label class ="col-sm-2 col-form-label" for="course">Course</label>
                        <div class="col-sm-10">
                            <input type = "text" class="form-control" id="course">
                        </div>
                    </div>
                    <div class = "form-group row">
                       <label class ="col-sm-2 col-form-label" for="credits">Credits</label>
                       <div class="col-sm-10">
                            <input type = "text" class="form-control" id="credits">
                       </div>
                    </div>
                    <button type="submit" class="btn btn-primary my-1">Add</button>
                 </form>
              </div>
        </div>
    </body>
</html>
