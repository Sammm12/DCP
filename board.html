<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <link href="/CSS/style.css" rel="stylesheet">
        <link href="DCP-icon.jpeg" rel="icon" type="image/x-icon">
        <title>Degree Completion Plan</title>

        <script>
            var calls = 0;
            function myFunction() {
                if (calls < 6) {
                    const node = document.getElementById('proto1');
                    const clone = node.cloneNode(true);
                    const nodeAdd = document.getElementById('addOne');
                    const cloneAdd = nodeAdd.cloneNode(true);
                    nodeAdd.remove();
                    node.id = "proto" + calls
                    document.getElementById("main").appendChild(clone);
                    document.getElementById("main").appendChild(cloneAdd);
                    calls++;
                }
                else if (calls == 6) {
                    const node = document.getElementById('proto');
                    const clone = node.cloneNode(true);
                    const nodeAdd = document.getElementById('addOne');
                    const cloneAdd = nodeAdd.cloneNode(true);
                    nodeAdd.remove();
                    document.getElementById("main").appendChild(clone);
                    calls++;
                }
            };


            function removeThis() {
                const element = document.getElementById('proto');
                element.remove();
            }



            </script>



    </head>
    <body>

                </div>

                    </div>

                        <li class="list-group-item placeholder">‎</li>
                    </ul>
                </div>
                <!-- <div class="overlay"></div> -->
                <img onclick="myFunction()" class="overlay" src="/Res/plus-circle-fill.svg" width="80" height="80" color="white">
